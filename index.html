<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nível do Herói</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Nível do Herói</h1>

        <form id="form">
            <div class="input-group">
                <label for="nomeHeroi">Nome do Herói:</label>
                <input type="text" id="nomeHeroi" placeholder="Digite o nome do herói" required>
            </div>
            <div class="input-group">
                <label for="xpHeroi">XP do Herói:</label>
                <input type="number" id="xpHeroi" placeholder="Digite a quantidade de XP" required>
            </div>

            <button type="submit">Calcular Nível</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
